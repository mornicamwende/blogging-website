<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="navbar" role="navigation">
        <div class="container-fluid bg-info" style="height: 70px;">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a style="font-size:50px; color: brown; font-family: 'Yellowtail', cursive;" class="navbar-brand" href="/"> Personal Blog </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li style="margin-left: 30px; font-size: 25px; font-family: 'Yellowtail', cursive;"><a href="/">Home</a></li>

                    <!-- <li style="font-family: 'Yellowtail', cursive;margin-left: 30px; font-size: 25px;"><a href="/contact">Contact</a></li> -->
                </ul>

                <ul class="nav navbar-nav navbar-right">
                  {% if current_user.is_authenticated %}

                  <li style=" font-family: 'Yellowtail', cursive;font-size:30px;"><a  style="color: brown;" href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a></li>
                  <li style=" font-family: 'Yellowtail', cursive; font-size: 30px;"><a style="color: brown;" href="{{url_for('auth.logout')}}">Sign out</a></li>
                  {% else %}
                  <li style="font-size: 30px; font-family: 'Yellowtail', cursive;"><a style="color: brown;" href="{{url_for('auth.login')}}">Sign in</a></li>
                  {%endif%}
                </ul>
            </div>     

        </div>
    </div>
    
  </body>
</html>
